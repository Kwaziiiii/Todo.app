<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Todo List</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>📝 Organize Your Day Like a Pro</h1>

    <div class="input-block">
      <input type="text" name="todo-input" class="todo-input" placeholder="Ajouter une tâche..."/>
      <button class="submit">Ajouter</button>
    </div>

    <section class="all-todos">
      <!-- Todos will be injected here -->
    </section>
  </div>
  <div class="trash-section">
  <h2>🗑 Removed Tasks</h2>
  <div class="trash-todos"></div>
</div>

</body>
</html>
